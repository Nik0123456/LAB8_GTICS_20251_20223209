<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles de Planeta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Detalles de Planeta</h2>
    <table class="table table-bordered">
        <tr><th>Nombre</th><td th:text="${planet.nombre}"></td></tr>
        <tr><th>Tipo</th><td th:text="${planet.tipoPlaneta}"></td></tr>
        <tr><th>Habitable</th><td th:text="${planet.habitable ? 'Sí' : 'No'}"></td></tr>
        <tr><th>Gravedad Relativa</th><td th:text="${planet.gravedadRelativa}"></td></tr>
        <tr><th>Descripción</th><td th:text="${planet.descripcion}"></td></tr>
    </table>
    <a th:href="@{/}" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>
