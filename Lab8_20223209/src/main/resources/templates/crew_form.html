<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Miembro de Tripulación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Formulario de Miembro de Tripulación</h2>
    <form th:action="@{/crew/save}" th:object="${crewMember}" method="post">
        <div class="mb-3">
            <label>Nombre Completo:</label>
            <input type="text" th:field="*{nombreCompleto}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('nombreCompleto')}" th:errors="*{nombreCompleto}"></div>
        </div>
        <div class="mb-3">
            <label>Especialidad:</label>
            <input type="text" th:field="*{especialidad}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('especialidad')}" th:errors="*{especialidad}"></div>
        </div>
        <div class="mb-3">
            <label>Rango:</label>
            <input type="text" th:field="*{rango}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('rango')}" th:errors="*{rango}"></div>
        </div>
        <div class="mb-3">
            <label>Fecha Contratación:</label>
            <input type="date" th:field="*{fechaContratacion}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('fechaContratacion')}" th:errors="*{fechaContratacion}"></div>
        </div>
        <button type="submit" class="btn btn-success">Guardar Miembro</button>
        <a th:href="@{/crew}" class="btn btn-danger">Cancelar</a>
    </form>
</div>
</body>
</html>
