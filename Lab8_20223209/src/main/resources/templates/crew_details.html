<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles de Miembro de Tripulación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Detalles de Miembro de Tripulación</h2>
    <table class="table table-bordered">
        <tr><th>Nombre Completo</th><td th:text="${crewMember.nombreCompleto}"></td></tr>
        <tr><th>Especialidad</th><td th:text="${crewMember.especialidad}"></td></tr>
        <tr><th>Rango</th><td th:text="${crewMember.rango}"></td></tr>
        <tr><th>Fecha Contratación</th><td th:text="${crewMember.fechaContratacion}"></td></tr>
    </table>
    <a th:href="@{/crew}" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>
